<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        * {
            box-sizing: border-box;
            }
        .column {
            float: left;
            padding: 10px;
            }
        .left {
            width: 40%;
            }
        .right {
            width: 60%;
            }
        .row:after {
            content: "";
            display: table;
            clear: both;
            }
        p {
            float: left;
            }
        input {
            display: inline-block;
            float: right;
            }
        label {
            float: left;
            }
        .outputCalcs {
            float: right;
            color: forestgreen;
        }
        #asyncOutput {
            float:left;
        }
        .d3-tip {
            line-height: 1;
            padding: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            font-size: 12px;
        }

        .rect:hover {
            fill: #003366
        }
            </style>
            <script src="https://d3js.org/d3.v5.min.js"></script>
            <script src="d3tip.js"></script>
        </head>
        <body>
            <h2>Calculator Final Project</h2>
            <div class="row">
                <div class="column left">
                    <h3>Enter Loan Data:</h3>
                    <label for="loanAmount">Amount of the Loan ($):</label>
                    <input type="text" id="loanAmount" value=""><br><br>
                    <label for="annualInterest">Annual Interest (%):</label>
                    <input type="text" id="annualInterest" value="" onfocusout="checkInterest()"><br><br>
                    <label for="repaymentPeriod">Repayment period (years):</label>
                    <input type="text" id="repaymentPeriod" value=""><br><br>
                    <label for="zipcode">Zipcode (to find lenders):</label>
                    <input type="text" id="zipcode"><br><br>
                    <label><strong>Approximate payments: </strong></label><button type="button" id="calculateButton" onclick="updateCharst()">Calculate</button><br><br>
                    <label>Monthly payment:</label><span class="outputCalcs" id="monthlyPaymentOutput"></span><br><br>
                    <label>Total payment:</label><span class="outputCalcs" id="totalPaymentOutput"></span><br><br>
                    <label>Total interest:</label><span class="outputCalcs" id="totalInterestOutput"></span><br><br>
                </div>
                <div class="column right" id="chartArea">
                </div>
            </div>
            <div>
                <p><strong>Sponsors:</strong> Apply for your loan with one of these find lenders:</p>
            </div>
            <br>
            <div id="asyncOutput" class="row">
            </div>
            <script src="main.js"></script>
        </body>
</html>
